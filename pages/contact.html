<!-- 寫固定導覽列 -->
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>個人網頁</title>

    <style>
      /* 僅保留一行：讓主內容避開側邊欄寬度 */
      .content {
        margin-left: 30px;
        margin-right: 30px;
      }
    </style>
  </head>

  <body>
    <header>
      <div
        class="position-fixed border-2 border-primary-900 border-bottom w-100 bg-primary-100 z-2"
      >
        <p>這是header</p>
      </div>
    </header>
    <aside
      class="position-fixed top-0 bottom-0 start-0 d-flex justify-content-center align-items-center vh-100 border-2 border-primary-900 border-end p-3 z-1 bg-primary-100"
      style="width: 40px"
    >
      <p style="white-space: nowrap; transform: rotate(-90deg)">
        Visit Duration:
      </p>
    </aside>
    <!-- 佔位，避免被header遮住 -->
    <div style="height: 40px"></div>
    <!-- 主內容區 -->
    <main class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 mx-auto">
            <!-- section1：自我介紹 -->
            <section class="px-60 pt-5 pb-100">
              <div class="row">
                <div class="col-5">
                  <div class="self-intro mt-120 px-80 pt-100 pb-80">
                    <div class="intro-slogan text-center text-primary-900 mb-6">
                      <h1 class="fs-1 fw-bold">哈囉！我是王小明，</h1>
                      <h2 class="fs-1 fw-bold">是一個前端工程師！</h2>
                    </div>
                    <h3 class="fs-4 mb-3">
                      目前住在臺灣北部，具備 Java 後端經驗。
                    </h3>
                    <h3 class="fs-4 mb-3">
                      過去開發後端服務的過程，我有機會接觸前端，慢慢對頁面顯示邏輯產生興趣。
                    </h3>
                    <h3 class="fs-4 mb-3">
                      我喜歡打造直覺、友善的網頁，讓使用者用得順手又開心！
                    </h3>
                    <h3 class="fs-4">
                      未來也會持續更新 GitHub 跟這個作品集網站，請大家多多指教！
                    </h3>
                  </div>
                </div>
                <div class="col-7">
                  <div class="svg-img">
                    <svg viewBox="0 0 500 500" class="img-fluid">
                      <mask id="mask-img">
                        <image
                          href="/assets/images/index/beige-cloud.svg"
                          width="100%"
                          height="100%"
                        />
                      </mask>
                      <image
                        href="/assets/images/dog.jpg"
                        width="100%"
                        height="100%"
                        mask="url(#mask-img)"
                        preserveAspectRatio="xMidYMid slice"
                      />
                    </svg>
                  </div>
                </div>
              </div>
            </section>
            <!-- section2：作品介紹 -->
            <section class="pb-100">
              <h2 class="text-center mb-10">section2：作品介紹</h2>
              <div class="row">
                <div class="col-6">這是左邊</div>

                <div class="col-6">這是右邊</div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>
    <!-- 佔位，避免被footer遮住 -->
    <div style="height: 40px"></div>
    <aside
      class="position-fixed top-0 bottom-0 end-0 d-flex justify-content-center align-items-center vh-100 border-2 border-primary-900 border-start p-3 z-1 bg-primary-100"
      style="width: 40px"
    >
      <p style="white-space: nowrap; transform: rotate(90deg)">
        © S.J.LU 2025 - All works original. All rights reserved
      </p>
    </aside>
    <footer>
      <div
        class="position-fixed bottom-0 border-2 border-primary-900 border-top w-100 bg-primary-100 z-2"
      >
        <p>這是footer</p>
      </div>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
